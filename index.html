<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <!-- FARBTASTIC COLOR PICKER --->
    <script type="text/javascript" src="farbtastic.js"></script>
    <link rel="stylesheet" href="farbtastic.css" type="text/css" />
</head>
<body>
    <div class ="flex-container">
        <div class="options">
            <h2>Pick A Color</h2>
            <form><input type="text" id="color" name="color" value="#123456"/>
            </form>
            <div id="colorpicker"></div>
            <h2>Choose Grid Size</h2>
            <div class="flex-choose-content">
                <form id="sizePicker">
                    Grid H:  <input type="number" id="input_height" name="height" min="1" value="9">
                    <br>
                    Grid W:    <input type="number" id="input_width" name="width" min="1" value="16">
                    <br>
                    Cell P: <input type="number" id="input_cell" name="width" min="20" value="40">
                </form>
            </div>
            <p class="myP button" data-text="Make a Grid!"></p>
        </div>
        <div class="content">
            <p class="text"> </p>
            <table id="pixel_canvas"></table>
            <script src="designs.js"></script>
        </div>
        <div class="hint">
          <h3> Useful Hints</h3>
          <p>
                  <button class="enter button">Enter</button>
                  or <button class="escape button">Escape</button>
              <br>
                  to enter/exit
              <br>
                  fullscreen mode
          </p>
          <p>
              <button class="button">Control</button>
              <br>
                  to erase the
              <br>
                  background color
          </p>
          <p>
              <button class="button">Shift</button>
              <br>
                  to get color
              <br>
                  of the cell
          </p>
        </div>
    </div>
</body>
</html>
